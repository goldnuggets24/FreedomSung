<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  </head>
  <body class="demo-body mdc-typography">
    <aside class="mdc-persistent-drawer">
      <nav class="mdc-persistent-drawer__drawer">
        <div class="mdc-persistent-drawer__toolbar-spacer"></div>
        <div class="mdc-list-group">
          <nav class="mdc-list">
            <a class="mdc-list-item mdc-persistent-drawer--selected" href="#">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">inbox</i>Inbox
            </a>
            <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">star</i>Star
            </a>
            <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">send</i>Sent Mail
            </a>
            <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">drafts</i>Drafts
            </a>
          </nav>

          <hr class="mdc-list-divider">

          <nav class="mdc-list">
              <a class="mdc-list-item" href="#">
                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">email</i>All Mail
              </a>
              <a class="mdc-list-item" href="#">
                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">delete</i>Trash
              </a>
              <a class="mdc-list-item" href="#">
                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">report</i>Spam
              </a>
            </nav>
          </div>
      </nav>
    </aside>
    <div class="demo-content">
      <header class="mdc-toolbar mdc-elevation--z4">
        <div class="mdc-toolbar__row">
          <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <button class="demo-menu material-icons">menu</button>
            <span class="mdc-toolbar__title catalog-title">Google Map with Street View Integration</span>
          </section>
        </div>
      </header>
    <a href="" id="markerBtn" style="visibility: hidden;" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored modal__trigger" data-modal="#modal"></a> <!-- button modal hack -->
    <div id="controls"></div>
    <div id="gmap-list"></div>
    <div id="pano"></div>
    <!-- MODAL - Uses a transparent header that draws on top of the layout's background -->
    <div id="modal" class="modal modal__bg">
      <div class="modal__dialog">
        <div class="modal__content">
          <div class="modal__header">
            <div class="modal__title">
              <h2 class="modal__title-text">Title of Event</h2>
            </div>
            <span class="mdl-button mdl-button--icon mdl-js-button material-icons modal__close"></span>
          </div>

          <div class="tap-target" data-activates="menu">
            <div class="tap-target-content">
              <h5 style="float:right;">Video</h5>
<!--               <p>Some Vids</p> -->
              <iframe width="200" height="113" src="https://www.youtube.com/embed/5tKOV0KqPlg" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
          <div class="modal__text" id="mapTime">
            <p>
              <div id="modal-map"></div>
            </p>
          </div>

          <div class="modal__footer">
            <a class="waves-effect pull-right waves-light btn btn-floating" id="menu" onclick="$('.tap-target').tapTarget('open')"><i class="material-icons">theaters</i></a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/js/material-components-web.js"></script>
    <script src="https://material-components-web.appspot.com/assets/material-components-web.css.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/css/material-components-web.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="/css/material-modal.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCv_nlgcXxbQp2hBtwUd118lGoW_Nhbpdc">
    </script>
    <script src="/js/maplace.js"></script>
    <script src="/content.js"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
    <script src="/js/material-modal.js"></script>
  </body>
</html>
