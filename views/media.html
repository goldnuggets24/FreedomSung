<!DOCTYPE html>
<html lang="en">

<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Media</title>

    <!-- Custom styles for this template -->
    <link href="https://blackrockdigital.github.io/startbootstrap-simple-sidebar/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/slick.css">
	<link rel="stylesheet" href="/css/style.css">
<!--     <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script> -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/scroll.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/leaflet.label.css" />
	<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.css">
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="https://blackrockdigital.github.io/startbootstrap-simple-sidebar/css/simple-sidebar.css" />
	<script type="text/javascript" src="/js/isotope.pkgd.min.js"></script>
	<script type="text/javascript" src="/js/slick.js"></script>
</head>

<body style="height: 100%;">

    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
			<div id="container" style="width:100%;" class="photos clearfix">
			  {{> images}}
			</div>
		</div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
<!--                 <h1>{{size}} Show</h1> -->
                <div class="slick-show">
					{{> images}}
  				</div>
  				<div class="gallery-pane-toggle-button-container">
  					<button class="gallery-pane-toggle-button" id="menu-toggle"><a href="#menu-toggle"></a></button>
  				</div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script>
    $(document).ready(function(){
    	$('.slick-show').slick({ // Slick Slider initialization
			arrows: false,
			fade: false,
			slidesToShow: 1,
			autoplay: false
		});
		$('.slick-show').on('afterChange', function(slick, currentSlide){
				console.log(currentSlide.currentSlide);
		});
		var $container = $('#container');
		$container.isotope({
			itemSelector : '.photo',
			masonryHorizontal: {
				columnWidth: 50
			}
		});

	    $("#menu-toggle").click(function(e) {
	    	$('.slick-show')[0].slick.refresh(); // resizes photo on toggle
	        $("#wrapper").toggleClass("toggled toggle");
	    });
	    $(".isotope-item").click(function(){
			var index = $(".isotope-item").index(this);
			$('.slick-show').slick('slickGoTo', index, false);
		});
	});
    </script>

    <style type="text/css"> #wrapper.toggled #sidebar-wrapper {width: 220px;}</style>

</body>

</html>
